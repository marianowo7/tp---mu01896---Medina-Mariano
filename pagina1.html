<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Compañía Argentina</h1>
    <h2>Gestión de Vuelos</h2>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="pagina1.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Registrar usuario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pagina2.html"
                >Consultar vuelos disponibles/reservar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ver reservas realizadas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Eliminar reservas realizadas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <form action="pagina2.html" id="formulario-origen" class="container mt-3">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label for="origen" class="form-label">Selección de origen:</label>
            <select
              id="origen"
              name="origen"
              class="form-select form-select-sm"
              aria-label="Seleccionar origen"
            >
              <option selected>Selección de Origen</option>
              <option value="1">Córdoba</option>
              <option value="2">Mendoza</option>
              <option value="3">Tucumán</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label for="destino" class="form-label"
              >Selección de destino:</label
            >
            <select
              id="destino"
              name="destino"
              class="form-select form-select-sm"
              aria-label="Seleccionar destino"
            >
              <option selected>Selección de Destino</option>
              <option value="1">Córdoba</option>
              <option value="2">Mendoza</option>
              <option value="3">Tucumán</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <label for="fecha" class="form-label">Selecciona una fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-control" />
        </div>
        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Buscar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </section>

    <footer><div>Sitio Oficial de Compañía Argentina-2025</div></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
