<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Compania Argentina</h1>
    <h2>Gestion de Vuelos</h2>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="pagina1.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="pagina1.html"
                >Registrar usuario</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="pagina2.html"
                >Consultar vuelos disponibles/reservar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ver reservas realizadas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Eliminar reservas realizadas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <form action="pagina2.html" class="container mt-3">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label for="origen" class="form-label">Origen:</label>
            <input
              type="text"
              id="origen"
              name="origen"
              value="Cordoba"
              class="form-control"
              disabled
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="destino" class="form-label">Destino:</label>
            <input
              type="text"
              id="destino"
              name="destino"
              value="Mendoza"
              class="form-control"
              disabled
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="fechaVuelo" class="form-label">Fecha de vuelo:</label>
            <input
              type="date"
              id="fechaVuelo"
              name="fechaVuelo"
              value="2025-08-20"
              class="form-control"
              disabled
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="horaVuelo" class="form-label">Hora de vuelo:</label>
            <input
              type="time"
              id="horaVuelo"
              name="horaVuelo"
              value="10:30"
              class="form-control"
              disabled
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="clase" class="form-label">Seleccion de clase</label>
            <select name="clase" id="clase" class="form-select">
              <option value="Ejecutiva">Ejecutiva</option>
              <option value="Economica">Economica</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              id="cantidad"
              class="form-control"
              placeholder="minimo 1, maximo 50"
              min="1"
              max="50"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="ubicacion" class="form-label"
              >Seleccion de Ubicacion</label
            >
            <select name="ubicacion" id="ubicacion" class="form-select">
              <option value="Ventanilla">Ventanilla</option>
              <option value="Centro">Centro</option>
              <option value="Pasillo">Pasillo</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label for="sillas" class="form-label"
              >Seleccion de numero de sillas (min 1, max 50)</label
            >
            <input
              id="sillas"
              type="number"
              class="form-control"
              placeholder="Seleccion de numero de sillas (min 1, max 50)"
              min="1"
              max="50"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              maxlength="100"
              class="form-control"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="apellido" class="form-label">Apellido:</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              maxlength="100"
              class="form-control"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="dni" class="form-label">DNI:</label>
            <input
              type="number"
              name="dni"
              id="dni"
              min="10000000"
              max="99999999"
              class="form-control"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="nacimiento" class="form-label"
              >Fecha de nacimiento:</label
            >
            <input
              type="date"
              name="nacimiento"
              id="nacimiento"
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            <label class="form-label">Sexo:</label>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="sexo"
                id="masculino"
                value="masculino"
                class="form-check-input"
              />
              <label for="masculino" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="sexo"
                id="femenino"
                value="femenino"
                class="form-check-input"
              />
              <label for="femenino" class="form-check-label">Femenino</label>
            </div>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Aceptar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </section>

    <footer><div>Sitio Oficial de Compania Argentina-2025</div></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
